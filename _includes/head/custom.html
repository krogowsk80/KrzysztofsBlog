<script>
  // Force dark mode class on HTML
  document.documentElement.classList.add('dark');

  document.addEventListener("DOMContentLoaded", function() {
    // Inject Progress Bar into Masthead to match code.html look
    const masthead = document.querySelector('.masthead');
    if (masthead) {
        // Create progress bar container
        const progressContainer = document.createElement('div');
        progressContainer.className = "w-full h-1 bg-gray-800 absolute bottom-0 left-0";
        
        const progressBar = document.createElement('div');
        progressBar.className = "h-full bg-[#00c0c7]";
        progressBar.style.width = "0%";
        progressBar.id = "scroll-progress";
        
        progressContainer.appendChild(progressBar);
        masthead.appendChild(progressContainer);
        
        // Scroll Event
        window.addEventListener('scroll', () => {
            const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
            const scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (scrollTop / scrollHeight) * 100;
            progressBar.style.width = scrolled + "%";
        });
    }
  });
</script>
